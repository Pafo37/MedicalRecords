<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Doctor Appointment Statistics</title>
</head>
<body>

<h2>Doctor Appointment Statistics</h2>

<p>
  <a th:href="@{/}">Home</a>
</p>

<table border="1" cellpadding="6" cellspacing="0">
  <thead>
  <tr>
    <th>Doctor ID</th>
    <th>Medical ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Total Appointments</th>
    <th>Completed Appointments</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="row : ${doctorAppointmentStatistics}">
    <td th:text="${row.doctorId}"></td>
    <td th:text="${row.doctorMedicalId}"></td>
    <td th:text="${row.doctorFirstName}"></td>
    <td th:text="${row.doctorLastName}"></td>
    <td th:text="${row.totalAppointmentCount}"></td>
    <td th:text="${row.completedAppointmentCount}"></td>
  </tr>
  </tbody>
</table>

</body>
</html>
